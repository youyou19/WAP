<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
     

    <title>ASCIImation</title>
    <link href="ascii.css" type="text/css" rel="stylesheet">
    <script src="ascii.js"></script>
    <script src="animations.js"></script>
    
</head>

<body>
    <header>CS472: ASCII Animation Viewer</header>
    <div class="tarea">
        <textarea id="text_area" cols="80" rows="20"></textarea>
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="startB">Start</button>
            <button disabled="disabled" id="stopB">Stop</button>
        </fieldset>

        <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
            <option selected="selected" value="Blank">Blank</option>
            <option value="Custom">Custom</option>
            <option value="Bike">Bike</option>
			<option value="Exercise">Exercise</option>
            <option value="Juggler">Juggler</option>
            <option value="Dive">Dive</option>
        </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="fontsize">
            <option value="Tiny">Tiny</option>
            <option value="Small">Small</option>
            <option value="Medium" selected="selected">Medium</option>
            <option value="Large">Large</option>
            <option value="Extra Large">Extra Large</option>
            <option value="XXL">XXL</option>
        </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label><input id="turbo" type="checkbox">Turbo</label>
        </fieldset>
    </div>
	 <div id="end">

       </a>

	    </div>
    </div>
</body>

</html>
